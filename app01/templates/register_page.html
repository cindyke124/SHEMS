{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer Register</title>
    <link rel="stylesheet" href="{% static 'plugins/dist/css/bootstrap.css' %}">
</head>
<body>
<h1>New Customer Registration</h1>
<form method="post" action="/register_success/">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" name = "name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name = "password" class="form-control">
    </div>
     <div class="form-group">
        <label for="exampleInputPassword1">Billing Address</label>
        <input type="text" name = "billing_address" class="form-control">
    </div>

    <input type="submit" name = "submit_type" value = "Register" class="btn btn-primary">

</form>
</body>
</html>
